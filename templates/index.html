<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>House Price Predictor</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
        <link rel="stylesheet" href="/static/style.css">
    </head>

    <body>
        <div class="container">
            <header>
                <h1><i class="fas fa-chart-line"></i> House Price Predictor</h1>
                <p>Enter property details to get an estimated price prediction</p>
            </header>

            <div class="form-container">
                <form id="propertyForm">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="name" class="required"><i class="fas fa-user icon"></i> Your Name</label>
                            <input type="text" id="name" name="name" placeholder="Enter your full name" required>
                        </div>

                        <div class="form-group">
                            <label for="area" class="required"><i class="fas fa-vector-square icon"></i> Area (sq
                                ft)</label>
                            <input type="number" id="area" name="area" placeholder="Total area in square feet" min="0"
                                required>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="bedrooms" class="required"><i class="fas fa-bed icon"></i> Bedrooms</label>
                            <input type="number" id="bedrooms" name="bedrooms" placeholder="Number of bedrooms" min="0"
                                required>
                        </div>

                        <div class="form-group">
                            <label for="bathrooms" class="required"><i class="fas fa-bath icon"></i> Bathrooms</label>
                            <input type="number" id="bathrooms" name="bathrooms" placeholder="Number of bathrooms"
                                min="0" step="0.5" required>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="stories" class="required"><i class="fas fa-building icon"></i> Stories</label>
                            <input type="number" id="stories" name="stories" placeholder="Number of stories" min="0"
                                required>
                        </div>

                        <div class="form-group">
                            <label for="parking" class="required"><i class="fas fa-parking icon"></i> Parking</label>
                            <input type="number" id="parking" name="parking" placeholder="Number of parking spaces"
                                min="0" required>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label class="required"><i class="fas fa-road icon"></i> Main Road Access</label>
                            <div class="radio-group">
                                <div class="radio-option">
                                    <input type="radio" id="mainroad-yes" name="mainroad" value="yes" required>
                                    <label for="mainroad-yes">Yes</label>
                                </div>
                                <div class="radio-option">
                                    <input type="radio" id="mainroad-no" name="mainroad" value="no">
                                    <label for="mainroad-no">No</label>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="required"><i class="fas fa-door-open icon"></i> Guest Room</label>
                            <div class="radio-group">
                                <div class="radio-option">
                                    <input type="radio" id="guestroom-yes" name="guestroom" value="yes" required>
                                    <label for="guestroom-yes">Yes</label>
                                </div>
                                <div class="radio-option">
                                    <input type="radio" id="guestroom-no" name="guestroom" value="no">
                                    <label for="guestroom-no">No</label>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label class="required"><i class="fas fa-warehouse icon"></i> Basement</label>
                            <div class="radio-group">
                                <div class="radio-option">
                                    <input type="radio" id="basement-yes" name="basement" value="yes" required>
                                    <label for="basement-yes">Yes</label>
                                </div>
                                <div class="radio-option">
                                    <input type="radio" id="basement-no" name="basement" value="no">
                                    <label for="basement-no">No</label>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="required"><i class="fas fa-fire icon"></i> Hot Water Heating</label>
                            <div class="radio-group">
                                <div class="radio-option">
                                    <input type="radio" id="hotwaterheating-yes" name="hotwaterheating" value="yes"
                                        required>
                                    <label for="hotwaterheating-yes">Yes</label>
                                </div>
                                <div class="radio-option">
                                    <input type="radio" id="hotwaterheating-no" name="hotwaterheating" value="no">
                                    <label for="hotwaterheating-no">No</label>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label class="required"><i class="fas fa-snowflake icon"></i> Air Conditioning</label>
                            <div class="radio-group">
                                <div class="radio-option">
                                    <input type="radio" id="airconditioning-yes" name="airconditioning" value="yes"
                                        required>
                                    <label for="airconditioning-yes">Yes</label>
                                </div>
                                <div class="radio-option">
                                    <input type="radio" id="airconditioning-no" name="airconditioning" value="no">
                                    <label for="airconditioning-no">No</label>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="required"><i class="fas fa-star icon"></i> Preferred Area</label>
                            <div class="radio-group">
                                <div class="radio-option">
                                    <input type="radio" id="prefarea-yes" name="prefarea" value="yes" required>
                                    <label for="prefarea-yes">Yes</label>
                                </div>
                                <div class="radio-option">
                                    <input type="radio" id="prefarea-no" name="prefarea" value="no">
                                    <label for="prefarea-no">No</label>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="furnishingstatus" class="required"><i class="fas fa-couch icon"></i> Furnishing
                                Status</label>
                            <select id="furnishingstatus" name="furnishingstatus" required>
                                <option value="" disabled selected>Select furnishing status</option>
                                <option value="furnished">Furnished</option>
                                <option value="semi-furnished">Semi-Furnished</option>
                                <option value="unfurnished">Unfurnished</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label><i class="fas fa-dollar-sign icon"></i> Predicted Price</label>
                            <div id="priceOutput" class="price-output">
                                <span id="predictedPrice">--</span>
                            </div>
                        </div>
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="submit-btn">
                            <i class="fas fa-calculator"></i> Predict Price
                        </button>
                        <button type="reset" class="reset-btn">
                            <i class="fas fa-redo"></i> Reset Form
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <script src="/static/script.js"></script>
    </body>

</html>
